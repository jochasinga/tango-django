<!DOCTYPE html>
<html>
  <head>
    <title>Rango</title>
  </head>

  <body>
    <h1>{{ category_name }}</h1>
       {% if category %}
          {% if pages %}
             <ul>
	        {% for p in pages %}
	           <li><a href="{{ p.url }}">{{ p.title }}</a></li>
	        {% endfor %}
	     </ul>
          {% else %}
	     <strong>No pages currently in category.</strong>
	  {% endif %}
	  <a href="/rango/category/{{ category_name_url }}/add_page/">Add page here</a>
       {% else %}
          The specified category {{ category_name }} does not exist!
       {% endif %}
  </body>
</html>
