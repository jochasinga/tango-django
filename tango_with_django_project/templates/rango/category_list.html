<ul class="nav nav-list">
  {% if cat_list %}
    {% for cat in cat_list %}
      <li>
	<a href="/rango/category/{{ cat.url }}">{{ cat.name }}</a>
	<button id="add" class="btn btn-mini btn-primary" type="button">Add</button>
      </li>
    {% endfor %}
  {% else %}
      <li>No categories at present.</li>
  {% endif %}
</ul>
