<!DOCTYPE html>
<html>
  <head>
    <title>Rango</title>
  </head>

  <body>
    <h1>Rango says...hello world!</h1>
    {% if categories %}
       <ul>
	    {% for cat in categories %}
	    <li><a href="/rango/category/{{ cat.url }}">{{ cat.name }}</a></li>
	    {% endfor %}
       </ul>
    {% else %}
       <strong>There are no categories present.</strong>
    {% endif %}
       <a href="/rango/about/">About</a>
    </body>
</html>
